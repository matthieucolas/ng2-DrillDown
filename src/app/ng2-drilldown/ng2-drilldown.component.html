<div>
  <header style="height: 30px; display: flex; align-items: center">
    <button *ngIf="currentNode.parentNode"
            (click)="loadParentNode(currentNode.parentNode)"> <
    </button>
    <div style="display: flex; align-items: center">
      <div *ngFor="let node of breadcrumb">
        {{node.name}}
        <span> > </span>
      </div>
    </div>
  </header>
  <div *ngFor="let node of currentNode.children">
    {{node.name}}
    <button *ngIf="node.children.length > 0"
            (click)="loadChildNode(node)"> >
    </button>
  </div>
</div>
